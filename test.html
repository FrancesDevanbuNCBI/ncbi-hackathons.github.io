<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css">
    <title>TITLE</title>
    <meta name="description" content="">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="">
    <style>
      * {box-sizing: border-box;}
      body {color:rgb(58, 58, 58);}
      body, .h0, h1, h2, h3, h4, h5, h6 {
        font-family: -apple-system,
        BlinkMacSystemFont,
        'Segoe UI',
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        'Fira Sans',
        'Droid Sans',
        'Helvetica Neue',
        sans-serif;
      }
      .container {
        max-width: 76em;
        margin-right: auto;
        margin-left: auto;
      }
      .align-items-stretch {align-items: stretch;}
      .h0 {font-size: 3rem;}
      .soft-black{background-color:rgb(58, 58, 58);}
      .bg-soft-black{background-color:rgb(58, 58, 58);}
    </style>
  </head>

  <body>

    <div class="container p2 mt4 bg-silver rounded">
      <div class="mxn2">
        <p class="h0 px3">NCBI Hackathon Products</p>
        <div class="flex flex-wrap p2">
          {% for product in site.data.hackathon_products %}
          <div class="col-4 p2 flex overflow-scroll">
            <div class="col-12 border align-items-stretch">
              <div class="p2">
              <p class="bold">{{ product.name }}</p>
              <p>{{ product.desc }}</p>
              <div class="small">
                <a href="{{ product.repo_URL }}"><i class="fa fa-github fa-lg"></i> source code</a>{% if product.manuscript_URL %} | <a href="{{ product.manuscript_URL }}"><i class="fa fa-book fa-lg"></i> manuscript</a>{% endif %}
              </div>
            </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

  </body>

</html>
